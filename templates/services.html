<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .navbar {
            display: flex;
            justify-content: center; /* Align links in the center */
            gap: 20px; /* Add space between the links */
            margin: 20px 0;
        }
        .navbar a {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Navigation Hub</h1>
    <div class="navbar">
        <a href="{{ url_for('pest_detection') }}">Pest Detection and Crop Recommendation</a>
        <a href="{{ url_for('base') }}">Base</a>
        <a href="{{ url_for('community') }}">Community</a>
        <a href="{{ url_for('services') }}">Services</a> <!-- Added Services link -->
    </div>
</body>
</html>
